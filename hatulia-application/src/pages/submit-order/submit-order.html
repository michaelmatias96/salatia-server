<ion-header>

  <ion-navbar>
    <ion-title>submit-order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    Order Details
    <ion-item>
      <ion-label>Meal Type: {{finalOrder.meal}}</ion-label>
    </ion-item>
    <ion-list>
      <ion-list-header>
        Extras
      </ion-list-header>
      <ion-item *ngFor="let extra of finalOrder.extras | values:'key':true">
        <ion-label>{{extra.displayName}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Meat: {{finalOrder.meat}}</ion-label>
    </ion-item>
  </ion-card>
  <button ion-button color="secondary" (click)="submitOrder()">
    Submit Order!
  </button>
</ion-content>
