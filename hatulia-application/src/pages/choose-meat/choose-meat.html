<ion-header>

  <ion-navbar>
    <ion-title>choose-meat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let meat of meatDetails | values:'key':true" (click)="chooseMeat(meat.id)">
    <img [ngClass]="getMeatClass(meat.id)" src="{{meat.imgUrl}}"/>
  </ion-card>
  <button ion-button [disabled]="chosenMeat == null" (click)="continue()">Next</button>
</ion-content>
