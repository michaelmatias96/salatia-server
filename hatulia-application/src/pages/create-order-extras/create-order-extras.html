<ion-header>
  <ion-navbar>
    <ion-title>Choose Extras</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card *ngFor="let extra of extrasDetails | values:'key':true" (click)="toggleExtra(extra.id)">
    <img [ngClass]="getExtrasClass(extra.id)" src="{{extra.imgUrl}}"/>
  </ion-card>

  <button ion-button color="secondary" (click)="submitExtras()">
    Next
  </button>
</ion-content>
