<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Order</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="auth.user" class="card-background-page">
  <ion-card *ngFor="let meal of mealDetails | values:'key':true" (click)="continue(meal.id)">
    <img src="{{meal.imgUrl}}"/>
    <div class="card-title">{{meal.displayName}}</div>
    <div class="card-subtitle">{{meal.price}}</div>
  </ion-card>
</ion-content>
